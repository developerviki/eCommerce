<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get OTP</title>
  <link rel="stylesheet" href="../CSS/signLogOTP.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="tabs"> 
        <input type="radio" name="tabs" id="signup" checked> 
        <div class="content signup-content">
          <h2>Create your account</h2>
          <form>
            <div class="input-group">
              <label>OTP</label>
              <div class="input-with-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                <input type="password" placeholder="••••••••" required>
              </div>
              <a class="reset" href="">reset otp</a>
            </div>

            <button type="submit" class="submit-btn">
              Create Account
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <p class="switch-text">
      Don't have an account? <label for="signup" class="switch-link-Sign-up">Sign up</label>
    </p>
  </div>
</body>
</html>
